<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous"> 
    <!-- <link rel="stylesheet" href="../../css/generales/reset.css">
    <link rel="stylesheet" href="../css/style.css"> -->
  </head>
  <body>
    <div class="wrapper"> 
      <main>
        <form action="">
            <div class="field">
                <input type="number" name="txtCedula" id="txtCedula" placeholder="Número de la pokédex">
                <label for="txtCedula">Número de la pokédex</label>
              </div>
          <div class="field">
            <input type="text" name="txtNombre" id="txtNombre" placeholder="Nombre del pokémon">
            <label for="txtNombre">Nombre del pokémon</label>
          </div>
          <div class="field">
              <input type="number" name="txtTipo" id="txtTipo" placeholder="Seleccione el tipo de pokémon">
              <label for="txtTipo">Tipo de pokémon</label>
            </div>
            <a href="../html/tablaPokemon.html" class="buttonDash"><i class="fas fa-undo"></i></a>
          <button type="button" id="btnRegPokemon">Registrar</button>
        </form>
        <table id="tblPokemon" class="ocultar">
          <thead>
            <th>Número de la pokédex</th>
            <th>Nombre</th>
            <th>Tipo de pokémon</th>
          </thead>
          <tbody>

          </tbody>
        </table>
      </main>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.0.5/sweetalert2.all.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="../js/contRegistrarPokemon.js"></script>
    <script src="../js/servRegistrarPokemon.js"></script>  
  </body>
</html>
